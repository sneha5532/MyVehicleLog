<div class="d-flex">
  <div class="p-2">
    <img src="../../assets/logo.webp" alt="Logo" class="form-logo me-2">
  </div>
  <div class="p-2 flex-grow-1">
    <h4 class="mb-3 pageTitle">Vehicle Registration Form</h4>
  </div>
  <div class="p-2">
     <label for="fileUpload" class="btn btn-secondary btn-sm d-flex align-items-end">
      <i class="fa fa-upload me-2"></i> Upload Excel File
    </label>
    <div *ngIf="uploadMessage" class="alert mt-3" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
  {{ uploadMessage }}
</div>
    <input
      type="file"
      id="fileUpload"
      (change)="onFileChange($event)"
      accept=".xlsx, .xls"
      hidden
    />
  </div>
</div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label pageLabel">Vehicle No</label>
      <input
        formControlName="vehicleNo"
        [(ngModel)]="vehicleObj.vehicleNo"
        id="vehicleNo"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['vehicleNo'].touched && f['vehicleNo'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['vehicleNo'].errors && f['vehicleNo'].errors['required']">
          vehicleNo is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">E No</label>
      <input
        formControlName="eNo"
        [(ngModel)]="vehicleObj.eNo"
        id="eNo"
        type="text"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">Survey Date</label>
      <input
        formControlName="surveyDate"
        [(ngModel)]="vehicleObj.surveyDate"
        id="surveyDate"
        type="date"
        class="form-control"
      />
      <div
        *ngIf="f['surveyDate'].touched && f['surveyDate'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['surveyDate'].errors && f['surveyDate'].errors['required']"
        >
          surveyDate is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">R.I Date</label>
      <input
        formControlName="riDate"
        [(ngModel)]="vehicleObj.riDate"
        id="riDate"
        type="date"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">Location</label>
      <select formControlName="location" class="form-select form-control mb-3">
    <option *ngFor="let loc of locationList" [value]="loc">{{ loc }}</option>
  </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
