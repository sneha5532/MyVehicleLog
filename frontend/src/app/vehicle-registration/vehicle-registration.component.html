  <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center mb-2 mb-md-0">
      <img src="../../assets/viraglogo.jpeg" alt="Logo" class="form-logo me-2">
      <h4 class="mb-0 pageTitle">Vehicle Registration Form</h4>
    </div>
    <div>
      <label for="fileUpload" class="btn btn-secondary btn-sm d-flex align-items-center">
        <i class="fa fa-upload me-2"></i> Upload Excel File
      </label>
      <input
        type="file"
        id="fileUpload"
        (change)="onFileChange($event)"
        accept=".xlsx, .xls"
        hidden
      />
      <div *ngIf="uploadMessage" class="alert mt-2 mb-0 p-2" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
        {{ uploadMessage }}
      </div>
    </div>
  </div>


  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label pageLabel">Vehicle No</label>
      <input
        formControlName="vehicleNo"
        id="vehicleNo"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['vehicleNo'].touched && f['vehicleNo'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['vehicleNo'].errors && f['vehicleNo'].errors['required']">
          vehicleNo is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">E No</label>
      <input
        formControlName="eNo"
        id="eNo"
        type="text"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">Survey Date</label>
      <input
        formControlName="surveyDate"
        id="surveyDate"
        type="date"
        class="form-control"
      />
      <div
        *ngIf="f['surveyDate'].touched && f['surveyDate'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['surveyDate'].errors && f['surveyDate'].errors['required']"
        >
          surveyDate is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">R.I Date</label>
      <input
        formControlName="riDate"
        id="riDate"
        type="date"
        class="form-control"
      />
    </div>
        <div class="mb-3">
      <label class="form-label pageLabel">Status</label>
      <select formControlName="status" class="form-select form-control mb-3">
    <option *ngFor="let item of statusList" [value]="item">{{ item }}</option>
  </select>
    </div>

    <div class="mb-3">
      <label class="form-label pageLabel">Location</label>
      <select formControlName="location" class="form-select form-control mb-3">
    <option *ngFor="let loc of locationList" [value]="loc">{{ loc }}</option>
  </select>
    </div>
<div class="d-flex justify-content-center">
    <button type="submit"  class="btn" 
    [ngClass]="isEdit ? 'btn-warning' : 'btn-primary'">
      {{ isEdit ? 'Update' : 'Submit' }}
    </button>
</div>

  </form>
</div>
